# 社会人から学ぶ？

佐賀大学理工学部知能情報システム学科

大学入門科目(2016/07/25)

---

## 注意事項

* この発表は内容が偏っています
* あくまで一例です
  * 昔と今では事情が異なると思います
  * 人の人生はそれぞれなので、どうしたいかはあなたが決めましょう
* 朝一の講義でつらい？
  * 少なくとも私はつらいです
  * 気楽にいきましょう
* 資料は公開済みです
  * http://pocketberserker.github.io/slides/university_introduction/
* わからない単語は調べてみてください

## 大学入学時のスペック？

* プログラミング経験0
* 成績開示したら学科内で後ろから5番目くらいの順位だった
* でも今こういう状況なので世の中何があるかわからない

---

## 大学生活を振り返る

灰色の青春……？

* プログラミング
* ゲーム
  * やりすぎて翌日の講義に寝坊した苦い思い出
  * 何人かで集まってグループプレーとか
* 講義のレポート作成

---

## 私とプログラミング（初期）

学部1年の夏季休暇時に独学で学ぼうとして挫折

* 2か月という暇な時間を持て余していた
* 当時の情報基礎概論はまだRubyを扱っていなかった
* この時は「なんとかなるでしょ」と慢心していた

---

## プログラミング演習で泣きを見る

* 友人達が工業高校出身ばかりだったので一人置いてけぼり……
* 「あ、これ家でも勉強しないと置いていかれる」
* 追いつくために独学再開
  * これがあったから今がある

---

## 質問はすべき

* 仕事でわからないことをわからないままに進めるのはNG
  * 後から問題になるとコストがかかることが多い
  * 信頼度下がる
* 何が、どこがわからないのかを明確にしてから知っていそうな人に相談する
  * わからないことが悪いわけではない。人間だもの。
  * 考えている時間にも給与が発生する。その分成果が求められる。時間は無駄にできない。
  * 相手の時間を無駄に消費しないためにも、質問したいことは明確に

---

## 外の世界を知る

* プログラミング界隈では勉強会が開催されている
  * 仕事/趣味問わず参加している（とはいえ仕事がソフトウェア開発の人が多い）
  * 福岡まで足を運ぶ必要がある？
* 研究の関係で足を運んだら……
  * 飛び交う言葉がわからない
  * 「もしかして、これがわからないと就職できない？？」
  * 更にプログラミングに時間を割くように

---

## 就職できないのか

そんなことはない……はず。

* とはいえ、スキルが増えれば仕事を選べる
  * やれることがふえるのだから当然といえば当然
  * 自分の生活スタイルにあった仕事を探せるようになる
* 「プログラミングは仕事」と割り切っている人もいる
  * そういう人は業務中に効率良く学ぶ術を身に着けている……気がする
  * 効率良く学ぶ術は人それぞれなので自力で見つける必要がある
  * 私は人より理解までの時間がかかるので更に時間を割くことで対処している

---

## 就職活動体験談？

* 就職、転職活動共に一発内定だったので苦労した記憶はない
* 気を付けていることはある
  * どんな企業か調査する
  * その時の自分のスキルを書き出す
      * 入りたい会社に何を提供できるか
      * 今のスキルと企業が求めるスキルがマッチングしているか
      * スキルがたりなさそうなら磨く？
  * 志望動機を明確に

---

## 仕事について

企業によってターゲットも仕事のやり方も様々。

* 開発に携わったことのあるもの
  * ソーシャルゲーム
  * SI
  * エンターテインメント……?
* 企業によるとしか言えない

---

## 学生と社会人の違い

* 給料がでる（！）
* 休暇取得の際に考えるべきことが増える
  * 有給休暇の残数に気をつける
  * 業務に支障がでないようチームメンバーと調整
  * 無条件に長期休暇があるわけではない
* （稀に）やりたくないことをやる必要がある

## 共通すること

* 健康重要？
  * 病気になるときはなる
  * 早めに発見するためにも健康診断にはちゃんと行きましょう
* 遊び時間？
  * 単発で遊ぶ分には問題ない
  * 誰かと遊ぶ際の調整が難しくはなる
* 学ぶこと
  * 後述

---

## 学ぶということについて

* どんな仕事であれ、学ぶという行為は必要になる
* 目標（お手本）になりそうな人を探す
  * Twitter等で著名なプログラマをウォッチ、交流できる時代
  * 身近な誰かでも良い
* 技術書（講義資料？）を読む
  * まとまった情報が手に入る
  * 情報が古くなりやすいので執筆年代を見ておく必要がある
  * たまに間違ったことが書かれていたりする場合もあるので、複数の情報ソースをもっておく
* 量は質に転化する
  * 一定のラインまでは上達する
  * そこから先はいかに問題点に気付き修正できるか次第で変動すると私は思っている

---

## 大学の講義が役に立つのか

なんだかんだで役立つ。

* 基礎の上に応用が成り立つ
  * 基礎を知らなければ応用できない
  * 基礎を知らないと使いこなせないライブラリ、ソフトウエアも世の中にはある
* 一例
  * 線形代数
      * 機械学習
      * 信号処理
  * ソフトウェア工学系
      * 分散バージョン管理
      * ビルドツール
      * テスト
      * リレーショナルデータベース
  * オートマトン、コンパイラ
      * 状態遷移
      * 構文解析

---

## 大学生活を振り返って

* 頼るべき時は周囲を頼ろう
  * 病欠の際にノートを借りられるかどうかだけで随分違うこともある
      * 大学時代に2回入院して随分助けもらった
  * 頼られたらできる範囲で手伝う
* 成績が研究室配属に影響する（かもしれない）
  * やりたいことがあるのに成績の関係で希望の研究室に入れないのはつらいはず
* とはいえ成績だけがすべてじゃない
  * 根を詰めてもどうにかならないことはある
  * ストレス解消法は見つけておくべき
  * でないと精神がおかしくなる
* グループ課題で迷惑をかけないように
  * 他人にも迷惑をかける

---

## まとめ

* 大学入学の成績がどうであれリカバリーは可能
* 学び方を学んでおきましょう
* あとは好きに生きれば良いのではないでしょうか
